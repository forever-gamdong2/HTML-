<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <label for="gig">what did you think of this gig?</label>
        <br>
        <textarea name="" id="gig" cols="20" rows="5" placeholder="Enter your E-mails..."></textarea>
    </fieldset>

    <fieldset>
        <form action="">
            <input type="checkbox" name="" id="" checked>
            <input type="checkbox" name="" id="">
            <input type="checkbox" name="" id="">
        </form>
    </fieldset>

    <fieldset>
        <form action="">
            <input type="text" value="" disabled>
            <button type="button" value="" disabled>비활성화 됨</button>
        </form>
    </fieldset>

    <fieldset>
        <form action="">
            <textarea name="" id="" cols="30" rows="10" readonly>
오늘은 4월 3일 수요일입니다. 완연한 봄이 왔습니다
            </textarea>
            <textarea name="" id="" cols="30" rows="10" maxlength="10"></textarea>
        </form>
    </fieldset>
    <!--폼 관련 태그의 기타 속성
    1) placeholer : 미리 적어둔다는 의미. 어떤 답을 입력하면 되는지 미리 힌트를 줄 때 사용
    2) checked : 미리 선택된 부분을 화면에 나타냄; 체크박스나 라디오버튼에서 활용 가능
    3) disabled : 가능하지 않게 함 '비활성화'
    4) readonly : 읽기만 가능. 편집권한(수정하기. 커서 깜빡임)은 X 되지만, 선택(드래그) 가능
    5) maxlength : n자만 작성 가능하게 함(띄어쓰기도 글자수에 포함)-->
</body>
</html>
