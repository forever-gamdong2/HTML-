<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id ="result"></div>
    <script>
    let char = "m";
    if (char == "a" || char == "e"  || char == "i"  || char == "o" || char == "u" ) {
        document.getElementById("result").innerHTML = char + "은(는) 모음입니다.";
    } else {
        document.getElementById("result").innerHTML = char + "은(는) 자음입니다.";
    }
</script>
</body>
</html>
