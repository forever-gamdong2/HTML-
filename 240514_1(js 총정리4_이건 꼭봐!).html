<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //연산자(operator)에 대하여...
        //연산자란 : 변수 및  데이터를 연산하기 위해 만들어진 기호
        //1. 산술 연산자 : +(덧셈), -(뺄셈), *(곱셈), /(나눗셈 '몫'), %(나눗셈 '나머지'), **(거듭제곱), ++(1씩 증가), --(1씩 감소)
        //2. 할당 연산자 : =
        //3. 문자열 연산자
        //4. 비교 연산자
        //5. 논리 연산자 ⊃ 참거짓 연산자

        //1. 산술 연산자
            //1) 사칙연산자 : +, -, *, /   → 우선권 *, / > +, - (각 변 내에서의 우선권은 더 먼저 나오는 연산자에 있음)
                var a = 10;
                var b = 4;
                c = 10 + a / b;
                document.write(c);
                document.write('<br>');
            // 2) 증감연산자 : ++, --, %, **
                var a = 15;
                var b = 4;
                c = a % b;
                document.write(c);
                document.write('<br>');
                c = b % a;
                document.write(c);    //4를 15로 나눌 수 없음; 몫 0, 나머지 4
                document.write('<br>');
                c = b**2;   //4^2 = 4 * 4
                document.write(c);
                document.write('<br>');
                a++;    //15+1
                document.write(a);
                document.write('<br>');
                b--;    // 4-1
                document.write(b);
                document.write('<br>');
        
    //2. 할당 연산자
        //1) =
            //x = 2; 2라는 정수 데이터를 변수박스 x에 저장
            //x += 2; 현재 변수박스 x에 있는 값(2)에 2를 더함 '더하여 할당함'
            //x -= 2; 현재 변수박스 x에 있는 값(4)에 2를 뺌 '빼서 할당함'
            //x *= 2; 현재 변수박스 x에 있는 값(2)에 2를 곱함 '곱하여 할당함'
            //x /= 2; 현재 변수박스 x에 있는 값(4)에 2를 나눈 후의 몫 '나누어 그 몫을 할당함'
            //x %= 2; 현재 변수박스 x에 있는 값(2)에 2를 나눈 후의 나머지 '나누어 그 나머지를 할당함'; 결국 x = 0 이 됨
            let x = 10;
            x += 2;
            document.write(x);
            document.write('<br>');
            x -= 4;
            document.write(x);
            document.write('<br>');
            x /= 2;
            document.write(x);
            document.write('<br>');
            x %= 3;
            document.write(x);
            document.write('<br>'); 

    //3. 문자열 연산자 (≓ 연결 연산자, 연결자)
        //1) +   ← 산술연산자's 덧셈(+)이 숫자 외의 요소(문자열, 태그)와 사용될 때는 '연결자'로 사용됨
            let name = "홍길동";
            document.write(name + ' 입니다. 반갑습니다.');

            let age = "20";
            document.write('<br>' + '나이는 ' + age + '입니다.');
            document.write('<br>');

    //4. 비교 연산자
        //1) == '같다(데이터 내용 같 & 데이터의 형태는 상관X)', === '완전히 같다(데이터의 내용 같 & 데이터의 형태도 같아야 함)'
        //2) != '다르다(데이터 내용 다름 & 데이터의 형태는 상관X)', !=='완전히 다르다(데이터의 내용 다름 & 데이터의 형태도 달라야 함)'
        //3) > '크다(초과)', < '작다(미만)'
        //4) >= '크거나 같다(이상)', <= '작거나 같다(이하)'
        var a = 3;
        var b = "3";    //숫자 3을 문자화시켜서 나타냄("")
        var c = 5;
        var d = 3;

        document.write((a == b) + "<br>");
        document.write('<br>');
        document.write(a === b);
        document.write('<br>');
        document.write(a != b);
        document.write('<br>');
        document.write(a !== b);
        document.write('<br>');
        document.write(a > c);
        document.write('<br>');
        document.write(a < c);
        document.write('<br>');
        document.write(a >= c);
        document.write('<br>');
        document.write(a <= d);
        document.write('<br>');
        
    //5. 논리 연산자
        //1) && 'AND' → 조건A와 조건B를 동시에 만족
        //2) || 'OR' → 조건A와 조건B 중 하나를 만족
        //3) ! 'NOT' → true 일 때, false로 도출
        let nolly = 10;
        let huil = 60;
        
        document.write((nolly>30 && huil>50) + "<br>");    //&&를 기준으로, 좌항/우항이 모두 true 여야 최종 true를 출력
        document.write((nolly>30 || huil>50) + "<br>");    //||를 기준으로, 좌항/우항 중 하나가 true 면 최종 true를 출력
        document.write(!(nolly == huil) + "<br>");    //nolly와 huil이 같지 않으면 최종 true를 출력
    </script>
</body>
</html>
